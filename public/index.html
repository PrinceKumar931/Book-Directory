<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
		integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
	<script type="module" src="index.js" defer></script>
	<title>Book-Directory</title>
</head>

<body>
	<main>
		<form id="form">
			<h1 id="main-heading">Book Directory</h1>
			<div class="input-container">
				<label for="addBook">Book Name :
					<input id="addBook" type="text" placeholder="e.g : The Intelligent Investor">
				</label>
			</div>
			<div class="input-container">
				<label for="addAuthor">Author Name :
					<input type="text" id="addAuthor" placeholder="e.g : Benjamin Graham">
				</label>
			</div>

			<button type="submit" class="btn add-btn" >Add Book<img src="../assets/icons/plus-solid.svg" alt="plus-icon"></button>
			<p id="success-text">Book Added</p>
		</form>
		<section class="operations">
			<a class="btn all-books" href="all.html">All Books <img src="../assets/icons/books.svg"
					alt="books-icon"></a>
			<a class="btn favourite-books" href="favourites.html">Favourites <img src="../assets/icons/heart-solid.svg"
					alt="heart-icon"></a>
			<a class="btn ongoing-books" href="ongoing.html">Ongoing <img src="../assets/icons/open-book.svg"
					alt="open-book-icon"></a>
			<a class="btn completed-books" href="completed.html">Completed <img
					src="../assets/icons/circle-check-solid.svg" alt="check-icon"></a>
		</section>
	</main>
</body>

</html>
